<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Chokidar</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.8.1/bootstrap-table.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button><a href="/" class="navbar-brand">Chokidar</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li><li><a href="/sensor">Sensor</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container body-content">
        <table data-toggle="table" data-url="/sensor" data-response-handler="responseHandler" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th data-field="type" data-halign="center" data-align="left">Name</th>
                    <th data-field="status" data-halign="center" data-align="left">Status</th>
                    <th data-field="datetime" data-formatter="dateFormatter" data-halign="center" data-align="right">Date Time</th>
                </tr>
            </thead>
        </table>        
        <hr>
        <footer><p>&copy; 2015 - Chokidar for lkhome</p></footer>
    </div>
    <script>
        function responseHandler(res) {
            return res.rows;
        }
        function dateFormatter(value) {
            return moment(value).format("MMMM Do YYYY, h:mm:ss a");
        }
    </script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.8.1/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
</body>
</html>
